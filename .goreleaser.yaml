# Release settings
release:
  github:
    owner: misrab
    name: clai
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## clai {{ .Tag }}
    
    Welcome to this release of clai!
  footer: |
    ## Installation
    
    ### Binary Download
    Download the appropriate binary for your platform from the assets below.
    
    ### Homebrew (macOS/Linux)
    ```bash
    brew install misrab/tap/clai
    ```
    
    ### Go Install
    ```bash
    go install github.com/misrab/clai@{{ .Tag }}
    ```

